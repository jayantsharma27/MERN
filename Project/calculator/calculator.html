<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="upper">
            <div id="display"></div>

        </div>
        <div class="lower">
            <div class="row" >
                <div class="col">@</div>
                <div class="col">%</div>
                <div class="col">+</div>
                <button class="col" id="AC">AC</button>
            </div>
            <div class="row">
                <div class="col">7</div>
                <div class="col">8</div>
                <div class="col">9</div>
                <div class="col">-</div>
            </div>
            <div class="row">
                <div class="col">4</div>
                <div class="col">5</div>
                <div class="col">6</div>
                <div class="col">*</div>
            </div>
            <div class="row">
                <div class="col">1</div>
                <div class="col">2</div>
                <div class="col">3</div>
                <div class="col">/</div>
            </div>
            <div class="row">
                <div class="col">0</div>
                <div class="col">00</div>
                <div class="col">.</div>
                <div class="col">=</div>
            </div>
        </div>
    </div>
    <script>
       let div = document.querySelectorAll(".col");
       console.log(div)
       for(let i of div){

           i.onclick = function(){
            if(i.innerHTML=="="){
                let d = document.getElementById("display").innerHTML
                console.log(d)
                let r = eval(d)
                console.log(r)
                document.getElementById("display").innerText=r;
            }
            else if(i.innerHTML=="AC"){

                document.getElementById("display").innerText=0;
            }
            else if(i.innerHTML=="@"){
                document.querySelector("#display").innerHTML=`<p>Owned by Jayant Sharma</p>`;
            }
            else{
              console.log(i.innerHTML)
              let v = i.innerHTML
              document.getElementById("display").innerText+=v;
              
            }
         
           }
        }
           
    
    </script>
</body>
</html>
